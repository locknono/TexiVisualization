    <body>
      <header>
      <h1>
        Examples for Improved Edge Rendering for MINGLE
      </h1>
            <p>* means that a new computation for the layout is required. This
      might take some time (5 - 10 secs)</p>

    </header>
      <form>
        <label><input type="range" id="bundle-level" min="0" max="1" value="1" step="0.01"> Delta (<em> s </em>) - <span id="bundle-level-span"></span></label>
        <label><input type="range" id="curviness" min="0" max="1" value="1" step="0.01"> Curviness <span id="curviness-span"></span></label>
        <label><input type="range" id="angle-strength" min="0.1" max="5" value="3" step="0.1"> Angle* <span id="angle-strength-span"></span></label>
        <label><input type="range" id="neighbors" min="2" max="40" value="10" step="1"> Neighbors* <span id="neighbors-span"></span></label>
        <label><select id="sort-type">
            <option selected>None</option>
            <option>Max. Component</option>
            <option>X-Axis</option>
            <option>Y-Axis</option>
            <option>Direction</option>
        </select> Edge Group*</label>
        <label><input type="range" id="margin" min="0" max="25" value="0" step="0.05"> Margin <span id="margin-span"></span></label>
        <label><select id="line-type">
            <option>Line</option>
            <option>Bezier</option>
            <option selected>Quadratic</option>
        </select> Line type</label>
        <label><input type="range" id="alpha" value="0.5" min="0" max="1" step="0.01"> Alpha <span id="alpha-span"></span></label>
        <label><input type="color" id="color" value="#00cccc"> Solid Color <span id="color-span"></span></label>
        <label><select id="color-type">
            <option selected>Solid</option>
            <option>Cluster</option>
            <option>Direction</option>
            <option>Edge</option>
        </select> Color</label>
        <label><select id="dataset">
            <option selected>philippines</option>
            <option>eastwestcommute</option>
            <option>sfcommute</option>
            <option>world</option>
            <option>test</option>
            <option>testuneven</option>
            <option>testcrossed</option>
        </select> Dataset*</label>
        <label><span id="ink"></span>% Ink / Pixels</label>
      </form>
      <div class="container">
        <div class="loading">Loading please wait...</div>

        <div class="world-map"></div>
        <canvas id="renderer" width="500" height="500"></canvas>
        <canvas id="dots" width="500" height="500"></canvas>
      </div>
